runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    $schema: "http://json-schema.org/draft-07/schema#"
    title: "ClickUp MCP Configuration"
    description: "Configuration options for the ClickUp MCP Server"
    type: object
    properties:
      teamId:
        type: string
        title: "Team ID"
        description: ClickUp workspace ID applied when tool inputs omit one
      apiKey:
        type: string
        title: "API Key"
        description: ClickUp personal API token used for all API requests
      charLimit:
        type: number
        title: "Character Limit"
        description: Maximum characters returned before responses are truncated
        minimum: 1
        default: 16000
      maxAttachmentMb:
        type: number
        title: "Max Attachment Size (MB)"
        description: Largest file attachment (MB) allowed for uploads
        minimum: 1
        default: 8
    required: [teamId, apiKey]
    additionalProperties: false
  exampleConfig:
    teamId: "team_123"
    apiKey: "pk_123"
    charLimit: 16000
    maxAttachmentMb: 8
