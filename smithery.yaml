runtime: "container"
description: |
  ClickUp MCP server with subtask-aware tools. Responses surface hasSubtasks/subtaskCount and parentId/isSubtask metadata so agents do not miss child tasks.
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: object
    properties:
      teamId:
        type: string
        description: ClickUp workspace ID applied when tool inputs omit one
      apiKey:
        type: string
        description: ClickUp personal API token used for all API requests
      charLimit:
        type: number
        description: Maximum characters returned before responses are truncated
      maxAttachmentMb:
        type: number
        description: Largest file attachment (MB) allowed for uploads
      readOnly:
        type: boolean
        description: When true only read-only tools are enabled to prevent mutations
    required: [teamId, apiKey]
  exampleConfig:
    teamId: "team_123"
    apiKey: "pk_123"
    charLimit: 16000
    maxAttachmentMb: 8
    readOnly: false
