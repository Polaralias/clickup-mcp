version: "3.8"

services:
  clickup-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: clickup-mcp-server:latest
    environment:
      NODE_ENV: production
      PORT: "8081"
      TRANSPORT: "http"
      TEAM_ID: "team_123"
      CLICKUP_API_TOKEN: "pk_123"
      CHAR_LIMIT: "16000"
      MAX_ATTACHMENT_MB: "8"
      WRITE_MODE: "write"
      WRITE_ALLOWED_SPACES: ""
      WRITE_ALLOWED_LISTS: ""
    ports:
      - "8081:8081"
    restart: unless-stopped
